name: Build and Deploy .NET Application

on:
  push:
    branches: [ "master" ] # Se ejecuta al subir cambios a la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar el código (Actualizado a v4)
    - name: Check out code
      uses: actions/checkout@v4

    # 2. Preparar .NET 9 (Actualizado para tu proyecto)
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # 3. Restaurar dependencias
    - name: Restore dependencies
      run: dotnet restore

    # 4. Compilar
    - name: Build application
      run: dotnet build --configuration Release --no-restore

    # 5. Publicar (Generar archivos finales)
    - name: Publish application
      run: dotnet publish --configuration Release --no-build --output ./published

